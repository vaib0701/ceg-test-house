<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .accordionggi {
      background-color: #f4bc65;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 50%;
      gap: 10px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
      margin-top: 3px;
    }

    .active,
    .accordionggi:hover {
      background-color: #edcc6e;
    }

    .panel {
      padding: 0 18px;
      display: none;
      background-color: white;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <h2>Accordion</h2>

  <button class="accordionggi">NABL</button>
  <div class="panel">


  </div>

  <button class="accordionggi">ISO 9001:2015 </button>
  <div class="panel">

  </div>

  <button class="accordionggi">ISO 45001:2018 </button>
  <div class="panel">

  </div>
  <button class="accordionggi">BIS</button>
  <div class="panel">
  </div>

  <button class="accordionggi">MOEF</button>
  <div class="panel">
  </div>
  <button class="accordionggi">EIC</button>
  <div class="panel">
  </div>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>

</body>

</html>
